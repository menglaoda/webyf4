<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			window.onload = function(){
//				
//			}

			//文档就绪后才执行
			document.addEventListener("DOMContentLoaded",function(){
				var btn = document.querySelector(".btn");
//				1、 添加事件监听器
//				   box.addEventListener("click", func, false) : 给box元素添加点击事件(click), 以及事件执行函数func
//				   针对该函数的三个参数作说明:
//				      第一个参数(“click”) : 事件名称(前面没有on)
//				      第二个参数(func): 事件执行函数名称(没有双引号, 也没有())
//				      第三个参数(false/true) : 是否使用捕捉(反向冒泡)，默认false，为冒泡
//				注: IE8及其以下不支持，火狐和谷歌支持。
//				btn.addEventListener("click",function(){
//					console.log("按钮被点击了");
//				},false);
				btn.addEventListener("click",fn1);
				btn.addEventListener("mouseover",fn2);
				
				function fn1(){
					console.log("按钮被点击了")
				}
				function fn2(){
					console.log("按钮被移入了")
				}
				//2、移除事件监听器
				//btn.removeEventListener("click",fn1);


				document.addEventListener("click",function(){
					console.log("文档被点击了");
				},true);
			})
		</script>
	</head>
	<body>
		<button class="btn">anniu</button>
	</body>
</html>
