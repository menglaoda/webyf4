<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.querySelector(".btn");
				document.onclick = function(evt){
					//事件触发时才会得到event对象
					console.log(arguments);
					
					//获取event对象
					var evt = evt||event;
					console.log(evt);
					
					//1.button属性
					console.log(evt.button);
					
					//2.可视区坐标及屏幕坐标 
					console.log("可视区坐标（"+evt.clientX+","+evt.clientY+"）,屏幕区坐标（"+evt.screenX+","+evt.screenY+")");
				}
				
				function fn(){
					console.log(arguments.length);
				}
				fn();
			}
		</script>
	</head>
	<body>
		<button class="btn">按钮</button>
	</body>
</html>
