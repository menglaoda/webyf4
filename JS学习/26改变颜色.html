<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var btn = document.getElementById("btn");
				var arr = ["red", "blue", "yellow", "green", "black", "orange"];
				var timer ;
				btn.onclick = function(){
					var i = 0;
					clearInterval(timer);
					timer = setInterval(function(){
						i++;
						if(i==arr.length){
							i=0;
						}
						box.style.background = arr[i];
					},1000)
				}
			}
		</script>
	</head>
	<body>
		<div class="box" id="box"></div>
		<button id="btn">改变颜色</button>
	</body>
</html>
