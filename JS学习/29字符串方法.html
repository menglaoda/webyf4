<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = "hello word";
			//charAt(3)    //获取下标为3的字符
			console.log(str.charAt(3));//str[3]
			
			//charCodeAt(3)   //获取下标为3的字符的编码(ASCII码)
			console.log(str.charCodeAt(3));//"108"
			
			//String.fromCharCode(94)    //ASCII编码转换成字符
			console.log(String.fromCharCode(65));
			
			//字符串的查找方法
			//indexOf("abc")  查找字符串第一次出现的位置,如果没找到则返回-1
			console.log(str.indexOf("O"));
			
			//lastIndexOf("O") 查找字符串最近一次出现的位置,如果没找到则返回-1
			console.log(str.lastIndexOf("o"));
			
			//search() 正则匹配 (返回第一次出现的位置)
			console.log(str.search("o"));
			console.log(str.search(/O/i));
			var str1 = 12345612123456787;
			var re =/^[A-Za-z0-9-_.,?]{8,16}$/;//[8,16]
			
			console.log(re.test(str1));
			//test() 方法用于检测一个字符串是否匹配某个模式.
			//注: g表示进行全局匹配，i表示匹配的时候忽略大小写
			//正则表达式
			//用户名	/^[A-Za-z0-9_-,.?]{8,16}$/
			//手机号：/^1[34578]\d{9}$/
			//电子邮箱:/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
			//JS 正则表达式 验证中国大陆身份证号码 
			///^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/
			
			//replace() 替换字符串
			console.log(str.replace("o","y"));
			console.log(str.replace(/o/g,"y"));
			
			//substring(start,end); //截取字符串 范围是[start, end)
			console.log(str.substring(6,10));//[6,10)
			
			//split(separator, howmany)—根据分隔符、拆分成数组
			var arr = str.split("o");
			var str2 = arr.join("o");
			console.log(arr);
			console.log(str2);
			
			//eval() 方法可计算某个字符串
			var str3 = "2+3*4";
			console.log(eval(str3));
			
			var str4 = "HELLO word";
			//toLowerCase() 方法用于把字符串转换成小写
			console.log(str4.toLowerCase());
			
			//toUpperCase() 方法用于把字符串转换成大写
			console.log(str4.toUpperCase());

		</script>
	</head>
	<body>
	</body>
</html>
