<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.obox{
				position: fixed;
				top: 250px;
				left: 0px;
				cursor: pointer;
			}
			.box1{
				width: 0px;
				height: 100px;
				background: green;
				float: left;
			}
			span{
				float: left;
				width: 20px;
				background: pink;
				text-align: center;
				margin-top: 20px;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded",function(){
				var obox = document.querySelector(".obox");
				var box1 = document.querySelector(".box1");
				obox.onmouseenter = function(){
					move(box1,"width",300,30);
				}
				obox.onmouseleave = function(){
					move(box1,"width",0,30);
				}
			})
		</script>
	</head>
	<body>
		<div class="obox">
			<div class="box1"></div>
			<span>分享到</span>
		</div>
	</body>
</html>
