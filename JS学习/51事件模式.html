<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var btn1 = document.querySelector(".btn1");
//				btn1.onclick = function(){
//					alert(1);
//				}

				btn1.onclick = fn1;
				function fn1(){
					alert(1);
				}
			}
			
			//内联模式要把函数写在load外边
			function fn(){
				alert(2);
			}
		</script>
	</head>
	<body>
		<h3>1.脚本模式</h3>
		<h3>2.内联模式</h3>
		<button class="btn1">按钮1</button>
		<button class="btn2" onclick="fn()">按钮2</button>
	</body>
</html>
