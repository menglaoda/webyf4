<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.obox{
				position: fixed;
				top: 0px;
				left: 0px;
				right: 0px;
				bottom: 0px;
				background: rgba(0,0,0,0.5);
			}
			.box{
				width: 350px;
				background: white;
				padding-bottom: 30px;
				position: absolute;
				top: 100px;
				left: 50%;
				margin-left: -175px;
				border-radius: 10px;
				
			}
			@keyframes mybox{
				0%{
					left: 50%;
				}
				25%{
					left: 49%;
				}
				50%{
					left: 50%;
				}
				75%{
					left: 51%;
				}
				100%{
					left: 50%;
				}
			}
			.box span{
				font-size: 40px;
				margin-left: 15px;
				color: #999;
			}
			.box h3{
				text-align: center;
				margin-bottom: 40px;
				font-weight: 500;
			}
			.box h4{
				position: absolute;
				width: 100%;
				top: 85px;
				color: red;
				font-size: 12px;
				text-align: center;
				display: none;
				font-weight: 500;
			}
			.box2{
				border: solid 1px #999;
				width:245px ;
				margin: 20px auto 30px;
				overflow: hidden;
				border-radius: 5px;
			}
			.box2 input{
				width: 40px;
				height: 40px;
				border: none;
				float: left;
				text-align: center;
				font-size: 30px;
				outline: medium;
				caret-color: transparent;/*去掉光标*/
				border-right: solid 1px #999;
			}
			.box2 input:last-child{
				border: none;
			}
			.box p{				
				text-align: center;
				color: blue;
			}
		</style>
		<script src="jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var i = 0 ;
				$('.box2 input').eq(i).focus();
				$(window).keyup(function(){
					$(".box h4").hide();
					$(".box").css("animation","none");
					if($('.box2 input').eq(i).val().length!=0){
						i++;
					}else{
						i--;
						$('.box2 input').eq(i).val("");
						if(i<=0){
							i=0;
						}
					}
					if(i>5){
						var str = "";
						$.each($(".box2 input"), function(i,item) {
							str += $(".box2 input").eq(i).val();
							console.log($(".box2 input").eq(i).val())
						});
						console.log(str);
						$(".box h4").show();
						i=0;
						$.each($(".box2 input"), function(i,item) {
							$(".box2 input").eq(i).val("");
						});
						$(".box").css("animation","mybox 0.15s 3");
					}
					$('.box2 input').eq(i).focus();
				})
			})
		</script>
	</head>
	<body>
		<div class="obox">
			<div class="box">
				<span>×</span>
				<h3>请输入支付密码</h3>
				<h4>密码错误，请重新输入</h4>
				<div class="box2">
					<input type="password" maxlength="1" />
					<input type="password" maxlength="1"/>
					<input type="password" maxlength="1"/>
					<input type="password" maxlength="1"/>
					<input type="password" maxlength="1"/>
					<input type="password" maxlength="1"/>
				</div>
				<p>找回密码并支付</p>
			</div>
		</div>
	</body>
</html>
